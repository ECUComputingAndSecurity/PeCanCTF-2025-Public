<!doctype html>
<html lang="en">
<head>
  <title>{% block title %}Cookie Factory{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">üç™Cookie Factory</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            {% if session.get('username') %}
              <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
              <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
            {% else %}
              <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
              <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
            {% endif %}
            <li class="nav-item"><a class="nav-link" href="/changelog">Changelog</a></li>
          </ul>
        </div>
    </div>
  </nav>

  <div class="container py-5">
    <div id="alert-area">
        {% if alert_message %}
          <div class="alert alert-{{ alert_type|default('danger') }} alert-dismissible fade show" role="alert">
            {{ alert_message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endif %}
      </div>
    {% block content %}{% endblock %}
  </div>
</body>
</html>
